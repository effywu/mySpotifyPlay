<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src=
                    "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
            type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.1/lodash.min.js"></script>
    <script type="text/javascript" src="rateTrackapp.js"></script>
    <link rel="stylesheet" type="text/css" href="featureStyle.css">

    </div>
