<html>
	<head>
		<meta content="initial-scale=1.0" name="viewport">
		<script src=
		"https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
		type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/lodash/4.17.1/lodash.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title></title>
	</head>
	<body onload="startApp()">
		<h2 id="helloInfo"></h2>
		<!-- "Page" to show when not logged in -->
		<div id="login">
			<p>
				<button id="start" class="btn">Please Log in</button>
			</p>
		</div>
		<!-- "Page" to show when logged in -->
		<div id="loggedin">
			<div class="menuWrapper">
			<button id="myplaylists" class="selected">
				My Playlists
			</button>
			<button id="mytags">Edit Tags</button>
			<div id="mysearch"><button id="search">Search</button></div>
			</div>
			<div class="resultWrapper">
				<ul id="playlists"></ul>
				<div id="editTagPnl"><div class="currenttags">Current tags: </div><button id="add">+</button>&nbsp<button id="delete">-</button><br>
					<p id="tags"></p>
				</div>
			</div>

		</div>
	</body>
</html>
